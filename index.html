<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match the pairs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="main.js"></script>
</head>

<body ng-app="animalMatcher">

<nav-bar></nav-bar>

<div class="container game-board" ng-controller="GameController">

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Click cards to match the pairs</h1>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12 text-center">
            <div ng-repeat="row in batchedTileRows">
                <tile ng-repeat="tile in row" ng-click="clickTile(tile)"></tile>
            </div>
        </div>
    </div>

    <credits></credits>
</div>

</body>
</html>
